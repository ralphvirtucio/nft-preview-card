<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <header>
          <h1 class="nft-title">Equilibrium #3429</h1>
        </header>
        <section>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </section>
        <ul class="nft-price-container">
          <li class="nft-price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p>0.041 ETH</p>
          </li>
          <li class="nft-days">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p>3 days left</p>
          </li>
        </ul>
        <footer class="nft-creator-container">
          <div class="nft-creator">Creation of <span>Jules Wyvern</span></div>
        </footer>
      </div>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="https://github.com/ralphvirtucio/Nft-Preview-Card"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ralph William Virtucio</a>.
      </footer>
    </div>
  </body>
</html>
